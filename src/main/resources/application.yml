server:
  port: 8080
  error:
    include-stacktrace: never
spring:
  main:
    web-application-type: servlet
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  api-docs:
    path: /api-docs
#Spring Security
  security:
    oauth2:
      client:
        provider:
          azure:
            issuer-uri: ${AZURE_AD_ISSUER_URI}
        registration:
          azure-dev:
            provider: azure
            client-id: ${AZURE_AD_CLIENT_ID}
            client-secret: ${AZURE_AD_CLIENT_SECRET}
            scope:
              - openid
              - email
              - profile

